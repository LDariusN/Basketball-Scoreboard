<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signa.bold.ttf">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="score-board">
            <h3 class="home-title">HOME</h3>
            <p class="points" id="home-points">0</p>
            <div class="btn-container">
                <button onclick="addOne()" class="points-btn">+1</button>
                <button onclick="addTwo()" class="points-btn">+2</button>
                <button onclick="addThree()" class="points-btn">+3</button>
            </div>
        </div>
        <div>
            <button onclick="resetPoints()" id="new-game-reset"  class="new-game-btn">New Game</button>
        </div>
        <div class="score-board">
            <h3 class="guest-title">GUEST</h3>
            <p class="points" id="guest-points">0</p>
            <div class="btn-container">
                <button onclick="awayAddOne()" class="points-btn">+1</button>
                <button onclick="awayAddTwo()" class="points-btn">+2</button>
                <button onclick="awayAddThree()" class="points-btn">+3</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
